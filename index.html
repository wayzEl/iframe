<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #content {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
        }

        .dynamic-value {
            font-weight: bold;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <h1>Dynamic Chat Frame</h1>
    <div id="content">
        <p>User ID: <span class="dynamic-value" id="user-id">Not Provided</span></p>
        <p>Theme: <span class="dynamic-value" id="theme">Default</span></p>
    </div>

    <script>
        // Parse URL Query Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("user") || "Not Provided";
        const theme = urlParams.get("theme") || "Default";

        // Update the content dynamically
        document.getElementById("user-id").textContent = userId;
        document.getElementById("theme").textContent = theme;

        // Optional: Apply theme dynamically (example)
        if (theme === "dark") {
            document.body.style.backgroundColor = "#333";
            document.body.style.color = "#fff";
        }
    </script>
</body>
</html>
